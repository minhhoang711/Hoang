<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player-container {
            background: #121212;
            border-radius: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe src="https://open.spotify.com/embed/track/0lUdYoSr8Hm3GL0HZld4ac?utm_source=generator" 
                width="300" 
                height="380" 
                style="border-radius:12px" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
        </iframe>
    </div>
</body>
</html>
