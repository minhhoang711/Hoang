
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhạc Thiệp Cưới</title>
    <style>
        /* RESET HOÀN TOÀN - KHÔNG ẢNH HƯỞNG FORM CHA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent !important;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        /* CONTAINER CỐ ĐỊNH - KHÔNG VỢT QUÁ KÍCH THƯỚC */
        .music-widget {
            width: 320px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .spotify-frame {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        
        /* ĐẢM BẢO KHÔNG ẢNH HƯỞNG ĐẾN WEBSITE CHA */
        .music-widget * {
            max-width: 100% !important;
            overflow: hidden !important;
        }
    </style>
</head>
<body>
    <div class="music-widget">
        <!-- THAY THẾ LINK SPOTIFY CỦA BẠN -->
        <iframe class="spotify-frame"
                src="https://open.spotify.com/track/43wROOsAEK0F3Fu46Vjn7W?si=00772d875fa74603"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
    </div>
</body>
</html>
