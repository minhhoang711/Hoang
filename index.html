<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        
        .music-container {
            width: 100%;
            max-width: 320px;
            background: linear-gradient(135deg, #fff5f5 0%, #fef7ff 100%);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .player-header h3 {
            color: #d4a574;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .spotify-embed {
            border-radius: 12px;
            overflow: hidden;
            border: none;
            width: 100%;
            height: 80px;
        }
        
        .playlist-info {
            margin-top: 12px;
            text-align: center;
        }
        
        .playlist-info p {
            color: #8b7355;
            font-size: 12px;
            line-height: 1.4;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .music-container {
                max-width: 280px;
                padding: 12px;
            }
            
            .spotify-embed {
                height: 80px;
            }
        }
        
        /* Hiá»‡u á»©ng hover nháº¹ */
        .music-container:hover {

            transition: transform 0.3s ease;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }
    </style>
</head>
